                <p>土魠魚羹是飄兒心目中的台南代表美食，或許沒有太多人知道，但其實土魠魚是從清朝開始流傳的台南府城美食，曾為鄭成功手下的施琅因父親與弟弟被鄭成功所殺而投靠清朝，於1681年成為清朝水師提督後攻下台灣，而當時施琅很喜歡台灣的鰆魚，百姓便稱其為「提督魚」，在台語的發音之下漸漸流傳成了「土魠魚」。</p>
